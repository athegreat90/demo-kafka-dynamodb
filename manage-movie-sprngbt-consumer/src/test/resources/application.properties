
amazon.dynamodb.endpoint=http://localhost:8000/
amazon.aws.accessKey=key
amazon.aws.secretKey=key2
amazon.aws.region=us-east-1a

spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.IntegerSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.properties.acks=all
spring.kafka.producer.properties.retries=10
spring.kafka.producer.properties.retry.backoff.ms=10000
spring.kafka.admin.properties.bootstrap.servers=localhost:9092

spring.kafka.template.default-topic=movie-buy
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.IntegerDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=movie-events-listener-group



logging.level.ROOT=INFO

logging.level.org.apache.kafka.clients.NetworkClient=ERROR
logging.level.org.springframework=ERROR
logging.level.org.apache.kafka.common.metrics.Metrics=ERROR
logging.level.kafka=ERROR
logging.level.state=ERROR
logging.level.org.apache.kafka.clients=ERROR